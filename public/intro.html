<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to SynergySpace | SynergySpace</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="intro.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="intro.js" type="text/javascript"> </script>
    </head>

    <body>
        <script src="slider.js" type="text/javascript">
        </script>

        <div class="container">
            <h1><i>SynergySpace</i></h1>

            <!-- Carousel -->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                      <img src="slide1.jpg" alt="...">
                    </div>
                    <div class="item">
                      <img src="slide2.jpg" alt="...">
                    </div>
                </div>
            </div> <!-- End Carousel -->

            <!-- Login box -->
            <div id="login" class="login">
                <h2> Login:</h2>
                <form action = '/postings.html' method='POST'>
                    <input type="text" name="email" id="email" placeholder="email" required="" />
                    <input type="password" name="password" id="password" placeholder="password" required=""/>
                    <input type = "submit" id="submit-login" value="submit"/>
                </form>
                <p>
                    No account? <a href="signup.html" target="_self">Register here</a>
                </p>
            </div> <!-- End Login box -->
        </div>
    </body>

    <!-- Login box formatting -->
    <script>
      cutoffWidth = 992;
      $(window).resize(function() {
        if($(window).width() < cutoffWidth){
          $("#login").css("float", "left");
          $("#login").css("margin-top", "10px");
        } else {
          $("#login").css("float", "right");
          $("#login").css("margin-top", "0px");
        }
      });

      if($(window).width() < cutoffWidth){
        $("#login").css("float", "left");
        $("#login").css("margin-top", "10px");
      }
    </script>
</html>
