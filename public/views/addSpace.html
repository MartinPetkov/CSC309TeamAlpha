<!DOCTYPE html>
<html lang="en">
<head>
  <title>SynergySpace Add Space | SynergySpace</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="signup.js" type="text/javascript"> </script>

</head>
<body>

<div class="container">
    <div class="bs-docs-grid">
        <div class="row show-grid">
            <h1>
                <div class="col-xs-9 col-md-9">
                    <i>SynergySpace</i>
                </div>
                <!-- Menu Heading -->
                <div class="col-xs-1 col-md-1">
                    <form action = '/' method='GET' >
                        <button type="submit" class="btn btn-success btn-lrg">
                            <span class="glyphicon glyphicon-home"/>
                        </button>
                    </form>
                </div>

                <div class="col-xs-1 col-md-1">
                    <form action = '/getUserInfo' method='GET' >
                        <button type="submit" class="btn btn-success btn-lrg">
                            <span class="glyphicon glyphicon-user"/>
                        </button>
                    </form>
                </div>

                <div class="col-xs-1 col-md-1">
                    <form action = '/logout' method='GET' >
                        <button type="submit" class="btn btn-success btn-lrg">
                            <span class="glyphicon glyphicon-log-out"/>
                        </button>
                        </input>
                    </form>
                </div>
                <!-- End Menu Heading -->
            </h1>
        </div>
    </div>
    <h1>Add a new space</h1>
    <div class="signup">
        <form id="new_space" action="/addSpace" method="post">
            Space name:
            <input type="text" id="spaceName" placeholder="Space name" name="spaceName"/> <br/>

            Location:
            <input type="text" id="location" placeholder="Location" name="location"/> <br/>

            Description:<br/>
            <input type="text" id="description" placeholder="Description" name="description" size="80"/> <br/>

            Space Type: <br/>
            <select type="text" id="spaceType" placeholder="Space type" name="spaceType">
                <option value=""></option>
            </select><br/>

            Area: <br/>
            <input type="text" id="area" placeholder="Area" name="area"/> <br/>

            Rooms: <br/>
            <input type="number" id="rooms" placeholder="Rooms" name="rooms"/> <br/>

            Price per day: <br/>
            <input type="text" id="pricePerDay" placeholder="Price to lease this space per day" name= "pricePerDay"/><br/>

            Vacancy: <br/>
            <input type="number" id="vacancyAmount" placeholder="Vacancy" name= "vacancyAmount"/><br/>

            <input type="submit" id="create-space" value="Submit"/>
        </form>
    </div>

</div>

<script>
    $.ajax({
        url: "/getSpaceTypesGlobalVar",
        success: function(data) {
            console.log(data);
            var dataLen = data.length;
            for(var j = 0; j < dataLen; j++) {
                $("#spaceType").append('<option value="'+data[j]+'">' + data[j] + '</option>');
            }
        },
        error: function(error) {
            console.log(error);
        }
    });
</script>
</body>
</html>
