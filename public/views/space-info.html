<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="space-info.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="num.js" type="text/javascript">
</script>
</head>
<body>

<div class="container">
    <div class="bs-docs-grid">
        <div class="row show-grid">
            <h1>
            <div class="col-xs-9 col-md-9">
                <i>SynergySpace</i>
            </div>
            <div class="col-xs-1 col-md-1">
                <span class="glyphicon glyphicon-envelope" />
            </div>
            <div class="col-xs-1 col-md-1">
                <span class="glyphicon glyphicon-globe" />
            </div>
            <div class="col-xs-1 col-md-1">
                <span class="glyphicon glyphicon-log-out"/>
            </div>
            </h1>
        </div>

        </div>
        <div class="space_info">
            <div class="display">
                <span class="glyphicon glyphicon-picture" />
            </div>
            <div class="stars">
                Current rating:
                <span class="glyphicon glyphicon-star" />
                <span class="glyphicon glyphicon-star" />
                <span class="glyphicon glyphicon-star" />
                <span class="glyphicon glyphicon-star" />
                <span class="glyphicon glyphicon-star-empty" />
            </div>
            <form class="rating" method ="get">
                Your rating:
                <div class="dropdown">
                    <select id="star_rating" name="star_rating">
                        <option> 1
                        </option>
                        <option> 2
                        </option>
                        <option> 3
                        </option>
                        <option> 4
                        </option>
                        <option> 5
                        </option>
                    </select>
                </div>
                <input type="submit" name="star" value="submit"/>
            </form>

        </div>
</div>



<div class="members">
    <h4>Members: <%=spaceInfo.SpaceName%></h4>
</div>

<div class="team">
    <h4>Teams:</h4>
</div>

<div class="info">
    <div class="bs-docs-grid">
            <div class="row-same-height">
                <h3>Property Information:</h3>
                <div class="col-xs-3 col-xs-height">
                    Address:
                </div>
                <div class="col-xs-9 col-xs-height">
                    womp womp
                </div>
            </div>
            <div class="row-same-height">
                <div class="col-xs-3 col-xs-height">
                    Property type:
                </div>
                <div class="col-xs-9 col-xs-height">
                    womp womp
                </div>
            </div>
            <div class="row-same-height">
                <div class="col-xs-3 col-xs-height">
                    Size:
                </div>
                <div class="col-xs-9 col-xs-height">
                    womp
                </div>
            </div>
            <div class="row-same-height">
                <div class="col-xs-3 col-xs-height">
                    Neighbourhood:
                </div>
                <div class="col-xs-9 col-xs-height">
                    womp womp
                </div>
            </div>
            <div class="row-same-height">
                <div class="col-xs-12 col-xs-height">
                    Description:
                </div>
            </div>
    </div>
    </div>

</body>
</html>
